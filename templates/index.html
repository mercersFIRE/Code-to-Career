<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codeforces Job Status Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #4CAF50;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
            font-size: 16px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .error {
            color: red;
            font-size: 16px;
        }

    </style>
</head>
<body>

<div class="container">
    <h1>Codeforces Job Status Prediction</h1>
    <form action="/predict" method="POST">
        <div class="form-group">
            <label for="username">Enter Codeforces Username:</label>
            <input type="text" id="username" name="username" placeholder="e.g., tourist" required>
        </div>
        <button type="submit">Predict Job Status</button>
    </form>

    {% if result %}
        <div class="result">
            <h2>Predicted Job Status:</h2>
            <p>{{ result }}</p>
        </div>
    {% else %}
        {% if request.method == 'POST' %}
            <div class="error">Please provide a valid username.</div>
        {% endif %}
    {% endif %}
</div>

</body>
</html>
